<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <title>AJAX with JavaScript</title>
  <script>
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      if(xhr.status ===200){
        document.getElementById('ajax').innerHTML = xhr.responseText;
      }else {
        if(xhr.status ===404){
          alert("File not found.");
        }
      }else {
        if(xhr.status ===500){
          alert("There is a server problem. Please try again later.");
        }
      }

    }
  };
  xhr.open('GET','sidebar.html');
  function sendAJAX() {
  xhr.send();
  document.getElementById('load').style.display = 'none';
  }

  </script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Hooray for Ajax!</h1>
          </div>
          <button id="load" onclick="sendAJAX()" class="button">Bring it in!</button>
          <ul id="ajax"></ul>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
